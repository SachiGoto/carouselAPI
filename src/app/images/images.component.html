
 <!-- Cat carousel------------------------------- -->

<div id="carouselExampleControls" class="carousel slide image" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div  *ngFor="let cat of cats;let i=index" [class.active]="i==0" class="carousel-item">
      <img [src]="cat.image.url" class="d-block image" [alt]=" 'this cat is ' + cat.name">
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
 </div>
